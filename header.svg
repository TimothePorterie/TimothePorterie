<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <style>
      @keyframes twinkle1 {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      @keyframes twinkle2 {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.1; }
      }
      @keyframes twinkle3 {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.05; }
      }
      @keyframes glow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes subtleGlow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(400%); }
      }

      .star1 { animation: twinkle1 3s ease-in-out infinite; }
      .star2 { animation: twinkle2 4s ease-in-out infinite; }
      .star3 { animation: twinkle3 2.5s ease-in-out infinite; }
      .star4 { animation: twinkle1 5s ease-in-out infinite; }
      .star5 { animation: twinkle2 3.5s ease-in-out infinite; }

      .title {
        font-family: 'Courier New', 'SF Mono', 'Fira Code', monospace;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 16px;
        fill: #e8e8f0;
        animation: glow 4s ease-in-out infinite;
      }

      .subtitle {
        font-family: 'Courier New', 'SF Mono', 'Fira Code', monospace;
        font-size: 14px;
        letter-spacing: 8px;
        fill: #22d3ee;
        animation: subtleGlow 3s ease-in-out infinite;
      }

      .line-deco {
        stroke: #22d3ee;
        stroke-width: 1;
        opacity: 0.3;
      }

      .scanline {
        animation: scanline 8s linear infinite;
        opacity: 0.03;
      }

      /* Light mode */
      @media (prefers-color-scheme: light) {
        .bg-main { fill: #0f0f2e; }
        .title { fill: #e8e8f0; }
        .subtitle { fill: #22d3ee; }
      }

      /* Dark mode (default) */
      @media (prefers-color-scheme: dark) {
        .bg-main { fill: #050510; }
        .title { fill: #e8e8f0; }
        .subtitle { fill: #22d3ee; }
      }
    </style>

    <radialGradient id="nebula1" cx="25%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nebula2" cx="75%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nebula3" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect class="bg-main" width="800" height="280" fill="#050510" rx="8"/>

  <!-- Nebula layers -->
  <rect width="800" height="280" fill="url(#nebula1)" rx="8"/>
  <rect width="800" height="280" fill="url(#nebula2)" rx="8"/>
  <rect width="800" height="280" fill="url(#nebula3)" rx="8"/>

  <!-- Scanline effect -->
  <rect class="scanline" width="800" height="2" fill="#22d3ee" y="0"/>

  <!-- Stars -->
  <circle class="star1" cx="120" cy="45" r="1.2" fill="#e8e8f0"/>
  <circle class="star2" cx="230" cy="80" r="0.8" fill="#e8e8f0"/>
  <circle class="star3" cx="680" cy="35" r="1" fill="#e8e8f0"/>
  <circle class="star4" cx="540" cy="70" r="0.7" fill="#22d3ee"/>
  <circle class="star5" cx="90" cy="180" r="1.1" fill="#e8e8f0"/>
  <circle class="star1" cx="350" cy="30" r="0.6" fill="#a855f7"/>
  <circle class="star2" cx="710" cy="150" r="0.9" fill="#e8e8f0"/>
  <circle class="star3" cx="450" cy="240" r="1" fill="#e8e8f0"/>
  <circle class="star4" cx="60" cy="120" r="0.5" fill="#22d3ee"/>
  <circle class="star5" cx="760" cy="90" r="0.8" fill="#e8e8f0"/>
  <circle class="star1" cx="290" cy="250" r="0.7" fill="#e8e8f0"/>
  <circle class="star2" cx="600" cy="200" r="1.1" fill="#a855f7"/>
  <circle class="star3" cx="170" cy="220" r="0.6" fill="#e8e8f0"/>
  <circle class="star4" cx="500" cy="25" r="0.9" fill="#e8e8f0"/>
  <circle class="star5" cx="380" cy="190" r="0.5" fill="#22d3ee"/>
  <circle class="star1" cx="640" cy="260" r="0.8" fill="#e8e8f0"/>
  <circle class="star2" cx="30" cy="60" r="0.7" fill="#e8e8f0"/>
  <circle class="star3" cx="420" cy="110" r="1.2" fill="#e8e8f0"/>
  <circle class="star4" cx="200" cy="150" r="0.6" fill="#a855f7"/>
  <circle class="star5" cx="570" cy="130" r="0.9" fill="#e8e8f0"/>
  <circle class="star1" cx="740" cy="220" r="0.5" fill="#22d3ee"/>
  <circle class="star2" cx="320" cy="160" r="0.7" fill="#e8e8f0"/>
  <circle class="star3" cx="50" cy="250" r="1" fill="#e8e8f0"/>
  <circle class="star4" cx="660" cy="100" r="0.8" fill="#e8e8f0"/>
  <circle class="star5" cx="150" cy="90" r="0.6" fill="#e8e8f0"/>

  <!-- Decorative lines -->
  <line class="line-deco" x1="200" y1="100" x2="600" y2="100"/>
  <line class="line-deco" x1="220" y1="190" x2="580" y2="190"/>

  <!-- Title -->
  <text class="title" x="400" y="148" text-anchor="middle" dominant-baseline="middle">
    POTANET
  </text>

  <!-- Subtitle -->
  <text class="subtitle" x="400" y="172" text-anchor="middle">
    DEEP SPACE NETWORK
  </text>

  <!-- Corner decorations -->
  <path d="M 20 20 L 20 40 M 20 20 L 40 20" stroke="#22d3ee" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 780 20 L 780 40 M 780 20 L 760 20" stroke="#22d3ee" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 20 260 L 20 240 M 20 260 L 40 260" stroke="#22d3ee" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 780 260 L 780 240 M 780 260 L 760 260" stroke="#22d3ee" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Top/bottom border glow -->
  <rect x="100" y="0" width="600" height="1" fill="url(#borderGlow)"/>
  <rect x="100" y="279" width="600" height="1" fill="url(#borderGlow)"/>
</svg>
